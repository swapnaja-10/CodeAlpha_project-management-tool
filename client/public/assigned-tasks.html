<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assigned Tasks</title>
  <!-- ‚úÖ Add Handwritten Font -->
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Patrick Hand', cursive;
      background: #fdfdfd;
      color: #333;
      padding: 50px 30px;
      background-image: url('https://www.transparenttextures.com/patterns/sketchy.png');
    }

    .top-bar {
      margin-bottom: 30px;
      border-bottom: 3px dashed #333;
      padding-bottom: 10px;
    }

    .dashboard-btn {
      display: inline-block;
      background: #38bdf8;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 3px 3px 0 #333;
      font-family: inherit;
    }

    .dashboard-btn:hover {
      background: #0ea5e9;
    }

    h1 {
      font-size: 28px;
      margin: 20px 0;
    }

    ul {
      list-style: none;
      padding-left: 0;
    }

    li.task {
      background: #fff9db;
      border: 2px dashed #555;
      border-radius: 12px;
      margin-bottom: 20px;
      padding: 20px;
      box-shadow: 5px 5px 0 #555;
      transition: transform 0.2s ease;
    }

    li.task:hover {
      transform: rotate(0deg) translateY(-4px);
    }

    .status-btns {
      margin-top: 10px;
    }

    .status-btns button {
      margin: 4px;
      border: 2px dashed #333;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      background: #ffe066;
      font-family: inherit;
    }

    .btn-red.active {
      background: #f87171 !important;
    }

    .btn-blue.active {
      background: #60a5fa !important;
    }

    .btn-green.active {
      background: #4ade80 !important;
    }

    .status-btns button:hover {
      opacity: 0.9;
    }

    a {
      color: #333;
      text-decoration: underline;
      font-weight: bold;
    }

    .no-tasks {
      background: #ffe2e2;
      padding: 12px 18px;
      border-radius: 8px;
      border: 2px dashed #b91c1c;
      color: #b91c1c;
      display: inline-block;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <a href="dashboard.html" class="dashboard-btn">üè† Back to Dashboard</a>
    <h1>üìå Your Assigned Tasks</h1>
  </div>

  <ul id="taskList"></ul>

  <script>
    const username = localStorage.getItem("username");
    const userEmail = localStorage.getItem("userEmail");

    if (!username || !userEmail) {
      alert("Please login first.");
      window.location.href = "login.html";
    }

    async function loadAssignedTasks() {
      const res = await fetch(`http://localhost:5000/api/tasks/assigned/${userEmail}`);
      const tasks = await res.json();
      const list = document.getElementById("taskList");
      list.innerHTML = "";

      if (tasks.length === 0) {
        const li = document.createElement("li");
        li.innerHTML = "üò¥ <span class='no-tasks'>You have no assigned tasks yet.</span>";
        list.appendChild(li);
        return;
      }

      tasks.forEach(task => {
        const li = document.createElement("li");
        li.className = "task";
        const status = task.status || "Not Started";

        li.innerHTML = `
          <strong>üìù ${task.title}</strong><br>
          üìÇ Project: <a href="project.html?projectId=${task.projectId}">Open Board</a><br>
          üìÖ Due date: ${task.dueDate ? new Date(task.dueDate).toLocaleDateString() : "No due date"}<br>
          ‚úÖ Status: ${status}
          <div class="status-btns">
            <button class="btn-red ${status === 'Not Started' ? 'active' : ''}" onclick="updateStatus('${task._id}', 'Not Started')">Not Started</button>
            <button class="btn-blue ${status === 'In Progress' ? 'active' : ''}" onclick="updateStatus('${task._id}', 'In Progress')">In Progress</button>
            <button class="btn-green ${status === 'Done' ? 'active' : ''}" onclick="updateStatus('${task._id}', 'Done')">Done</button>
          </div>
        `;
        list.appendChild(li);
      });
    }

    async function updateStatus(taskId, status) {
      await fetch(`http://localhost:5000/api/tasks/update-status`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ taskId, status })
      });
      loadAssignedTasks();
    }

    loadAssignedTasks();
  </script>
</body>
</html>
