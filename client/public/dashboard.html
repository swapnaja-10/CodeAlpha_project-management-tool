<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Project Board</title>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing: border-box; }
    body {
      font-family: 'Patrick Hand', cursive;
      background: #fdfdfd;
      color: #333;
      min-height: 100vh;
      padding: 100px 40px 40px; /* navbar sathi top padding */
      background-image: url('https://www.transparenttextures.com/patterns/sketchy.png');
    }

    nav.navbar {
      position: fixed;
      top: 0; left: 0; width: 100%;
      background: #fff;
      border-bottom: 3px dashed #333;
      color: #333;
      padding: 15px 30px;
      display: flex; justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      z-index: 1000;
    }

    nav.navbar h1 {
      font-size: 26px;
      letter-spacing: 1px;
    }

    .nav-buttons button {
      background: #fff;
      border: 2px dashed #333;
      border-radius: 8px;
      padding: 8px 16px;
      font-size: 15px;
      cursor: pointer;
      margin-left: 10px;
      font-family: inherit;
      transition: background 0.2s, transform 0.1s;
    }

    .nav-buttons button:hover {
      background: #f0f0f0;
      transform: translateY(-2px);
    }

    .welcome {
      font-size: 22px;
      margin-bottom: 30px;
      font-weight: 500;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 25px;
    }

    .project-card {
      background: #fff9db;
      border: 2px dashed #555;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 5px 5px 0 #555;
      transition: transform 0.2s ease;
    }

    .project-card:hover {
      transform: rotate(-1deg) translateY(-5px);
    }

    .project-card h3 {
      font-size: 18px;
      margin-bottom: 10px;
      color: #222;
    }

    .project-card a {
      display: inline-block;
      margin-top: 10px;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    .project-card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <!-- âœ… Top Navbar -->
  <nav class="navbar">
    <h1>ðŸ“Œ My Team Board</h1>
    <div class="nav-buttons">
      <button onclick="location.href='create-project.html'">âž• New Project</button>
      <button onclick="location.href='assigned-tasks.html'">ðŸ“‹ Assigned Tasks</button>
      <button onclick="logout()">ðŸšª Logout</button>
    </div>
  </nav>

  <!-- âœ… Welcome Text -->
  <div class="welcome" id="welcome">Welcome, Team Member!</div>

  <!-- âœ… Project Cards -->
  <div class="projects" id="projectList"></div>

  <script>
    const username = localStorage.getItem("username");
    const userId = localStorage.getItem("userId");

    if (!username) {
      alert("Please login first.");
      window.location.href = "login.html";
    } else {
      document.getElementById("welcome").textContent = `ðŸ‘‹ Welcome, ${username}!`;
    }

    function logout() {
      localStorage.clear();
      window.location.href = "login.html";
    }

    async function loadProjects() {
      const res = await fetch(`http://localhost:5000/api/projects/${userId}`);
      const projects = await res.json();
      const list = document.getElementById("projectList");
      list.innerHTML = "";
      projects.forEach(p => {
        const card = document.createElement("div");
        card.className = "project-card";
        card.innerHTML = `
          <h3>ðŸ“„ ${p.title}</h3>
          <a href="project.html?projectId=${p._id}">Open âžœ</a>
        `;
        list.appendChild(card);
      });
    }

    loadProjects();
  </script>
</body>
</html>
